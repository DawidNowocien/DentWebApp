<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Logowanie</title>
<link href="css/bootstrapLogin.css" rel="stylesheet">

<script src="js/Chart.js"></script>
<script src="js/angular.min.js"></script>
<script src="js/angular-route.min.js"></script>
<script src="js/jcs-auto-validate.min.js"></script>
<script src="js/app.js"></script>
<script src="js/angular-chart.js"></script>

<script src="js/atmosphere.js"></script>
<script src="js/angular-atmosphere-service.js"></script>

<script src="js/userCtrl.js"></script>
</head>
<body ng-app="smartHomeApp" ng-controller="userController"
	ng-init="messageShow = false; LogedUser()">


	<div class="body"></div>
	<div class="grad"></div>
	<div></div>
	<div class="header">
		<div>
			Smart<span>Home</span>
		</div>

	</div>
	<br>
	<form class="login">
		<input type="text" placeholder="login" name="user"
			ng-model="loginFrame"><br> <input type="password"
			placeholder="hasło" name="password" ng-model="password"><br>
		<input type="submit" ng-click="login(loginFrame, password)"
			value="Zaloguj"><br>
		<div class="msg ng-hide" ng-show="messageShow">Zły login lub hasło!</div>

	</form>
	<script
		src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

</body>
</html>
