<div id="form">

<h1 align="center">Wprowadź dane pacjenta</h1>
			<div ng-controller="patientController">
			<form name="addPatient" ng-submit="submitPatientForm()" >
	
   			    <div>
   			 	 <label>Telefon (1):<br /><input id="phone" name="phone" ng-model="newPatient.phone" ng-pattern="phoneNumber" required /></label><br>
   			 	       <span class="error" ng-show="addPatient.phone.$error.required">Required!</span>
      <span class="error" ng-show="addPatient.phone.$error.minlength">Phone no not less that 10 char.</span>
      <span class="error" ng-show="addPatient.phone.$error.maxlength">Phone no not more than 11 char.</span>
      <br><span class="error" ng-show="addPatient.phone.$error.pattern">Please match pattern [+91-036-78658 || 91-036-78658]</span>
   			 	     </div>
   			 	 <label>Telefon (2):<br /><input id="phone2" ng-model="newPatient.phone2" onkeypress="return addPhone(this,event)"/></label><br>
    		
    

	
	<button type="submit">Zapisz dane</button>
	<button type="reset" ng-click="resetForm()">Resetuj dane</button>
	</form>
