<!doctype html>
<html lang="en">
<head>
	<title>Wynik wyszukiwania pacjentów | DentMed</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-COMPATIBLE" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.23/angular.min.js"></script>
 <link rel="stylesheet" href="/css/form.css">
	<script src="js/app.js"></script>
</head>
<body  style="background-image: url('images/gabinet2.jpg');background-size:120%;">

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="/startDoctorPage.html">DentMed</a>
    </div>
    <ul class="nav navbar-nav">
      <li><a href="/startDoctorPage.html">Strona główna</a></li>
     
      <li><a href="/addPatient.html">Dodaj pacjenta</a></li>
      <li><a href="/addVisit.html">Dodaj wizytę</a></li>
      <li><a href="/searchPatient.html">Wyszukaj pacjenta</a></li>
      <li><a href="/searchVisit.html">Wyszukaj wizytę</a></li>
    </ul>
  </div>
</nav>

<div id="form">
<div  data-ng-app="scoreSearchPatient">
	<div data-ng-controller="scoreSearchPatientCtrl">
	<h1>Wynik wyszukiwania pacjentów</h1>
		<table class="table table-striped">
			<thead>
			
				<tr>
					<th>Imię</th>
					<th>Nazwisko</th>
					<th>Pesel</th>
					<th></th>

				</tr>

			</thead>
<tbody>

	<tr data-ng-repeat="station in stations">
	

	<td ng-model="searchPatient.name">{{station.imie}}</td>
	<td ng-model="searchPatient.surname">{{station.nazwisko}}</td>
	<td ng-model="searchPatient.pesel">{{station.pesel}}</td>
	<td><button ng-click="editContact(station)">Edytuj dane</button></td>

	</div>
	<td></td>
	</tr>
</tbody>

		</table>
		
	</div>

</div>
</div>





       
<script src="/webjars/angularjs/1.4.9/angular.js"></script>
<script src="/webjars/angularjs/1.4.9/angular-resource.js"></script>
<script src="/webjars/angularjs/1.4.9/angular-route.js"></script>
<script src="/js/app.js"></script>
<script src="/js/controller.js"></script>
<script src="/js/scoreSearchPatientController.js"></script>
<link rel="stylesheet" href="/webjars/bootstrap/3.3.6/css/bootstrap.css">
</body>
</html>
