<div id="form">

<h1 align="center">Wyszukaj wizytę</h1>
			<div ng-controller="searchVisitController">
			<form name="search" ng-submit="submitSearchPatientForm()" >
	
   				
   				<label>Data początkowa(dd/mm/rrrr gg:mm):<br /><input type="text" id="visitDate" name="dateFrom" ng-model="searchVisit.visitDate" required/></label><br>
   				<label>Data końcowa(dd/mm/rrrr gg:mm):<br /><input type="text" id="visitDate" name="dateTo" ng-model="searchVisit.visitDate2" required/></label><br>

   				 
   				 <label>Wybierz pacjenta:</label><br><select id="patientId" ng-model="searchVisit.patientId" >
   				<option value="">Brak</option>
   				<option value="{{patient.id}}" data-ng-repeat="patient in patients">{{patient.name}} {{patient.surname}}</option>
   				</select><br><br>
   				
   				
   				
   				 
   				<label>Wybierz lekarza:</label><br><select id="doctorId" ng-model="searchVisit.doctorId" >
   				<option value="">Brak</option>
   				<option value="{{doctor.id}}" data-ng-repeat="doctor in doctors">{{doctor.name}} {{doctor.surname}}</option>
   				</select><br><br>
    

	
	</form>
	
	<a href="/scoreSearchVisit.html?doctorId={{searchVisit.doctorId}}&patientId={{searchVisit.patientId}}&dateFrom={{searchVisit.visitDate}}&dateTo={{searchVisit.visitDate2}}"><button type="submit">Wyszukaj</button></a>
	<a href="/startDoctorPage.html"><button type="submit">Anuluj</button></a>

</div>
