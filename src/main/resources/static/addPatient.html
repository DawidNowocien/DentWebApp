<div id="form">
<h1 align="center">Wprowadź dane pacjenta</h1>
			<div ng-controller="userController">
			<form name="signupForm" ng-submit="sendPost()" novalidate="novalidate">
			
    <label>Imię:</label> <br><input ng-model="newPatient.name" type="text"/><br>
    <label>Nazwisko:</label><br /> <input ng-model="newPatient.surename" type="text"/><br>
    <label>Data urodzenia(rrrr/mm/dd):</label><br /><input ng-model="newPatient.dateBirth" onkeypress="return adddateBirth(this,event)" /><br>
    <label>Adres:</label><br /><input ng-model="newPatient.address" type="text"/><br>
    <label>Miasto:</label><br /><input ng-model="newPatient.city" type="text"/><br>
    <label>Kod pocztowy:</label><br /><input ng-model="newPatient.postCode" onkeypress="return addPostCode(this,event)" /><br>
    <label>Województwo:</label><br /><input ng-model="newPatient.region" /><br>
  	<label>Kraj:</label><br /><input ng-model="newPatient.country" type="text"/><br>
    <label>Telefon:</label><br /><input ng-model="newPatient.phone" onkeypress="return addPhone(this,event)" /><br>
    <label>Email:</label><br /><input ng-model="newPatient.mail" type="text"/><br>
    
	
	
	
	<button type="submit">Dodaj pacjenta</button>
	</form>
</div>
